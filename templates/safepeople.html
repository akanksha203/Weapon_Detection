<!DOCTYPE html>
<html>
<head>
  <title>Safe People</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0f1c] text-white min-h-screen p-10">

  <h1 class="text-4xl font-bold text-cyan-400 text-center mb-10 drop-shadow-lg">
    Safe People
  </h1>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white/5 backdrop-blur-lg rounded-2xl shadow-lg border border-cyan-300/10">
      <thead>
        <tr>
          <th class="py-4 px-6 text-left text-cyan-300 text-lg border-b border-cyan-400/10">Name</th>
        </tr>
      </thead>
      <tbody>
        {% for person in people %}
        <tr class="hover:bg-white/10 transition duration-200 border-b border-cyan-400/5">
          <td class="py-4 px-6 text-white">{{ person.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
